<body class="theme-base-0c sidebar-overlay">

    <!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-item">
        <p>『Never』 『Moi』</p>
    </div>

    <nav class="sidebar-nav">
        <a class="sidebar-nav-item" href="http://www.nevermoi.com/">Home</a>

        <span class="sidebar-nav-item">Currently v0.0.2</span>
    </nav>

    <div class="sidebar-item">
        <p>
            &copy; 2016. All rights reserved.
        </p>
    </div>
</div>


    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
        <div class="masthead">
            <div class="container">
                <h3 class="masthead-title">
            <a href="http://www.nevermoi.com/" title="Home">Nevermoi</a>
            <small>Nevermoi means never ever touch me</small>
          </h3>
            </div>

        <div class="container content">
            <div class="page">
  <h1 class="page-title">404: Not Found</h1>
  <p class="lead">You missed me as always <a href="/"> try again to</a> touch me </p>
</div>

        </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
        (function (document) {
            var toggle = document.querySelector('.sidebar-toggle');
            var sidebar = document.querySelector('#sidebar');
            var checkbox = document.querySelector('#sidebar-checkbox');
            document.addEventListener('click', function (e) {
                var target = e.target;
                if (!checkbox.checked ||
                    sidebar.contains(target) ||
                    (target === checkbox || target === toggle)) return;
                checkbox.checked = false;
            }, false);
        })(document);
    </script>
</body>
